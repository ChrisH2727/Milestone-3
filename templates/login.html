{% extends "base.html" %}
{% block content %}

  <div class="col s12 m7">
    <div class="card horizontal">
      <div class="card-image hide-on-med-and-down" >
        <img src="static/assets/isotope.jpg" alt="Radio active isotope" class="responsive-img">
      </div>
      <div class="card-stacked ">

        <div class="card-content ">
          <h2 class="header">Login:</h2>
          <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('login') }}">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" name ="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" name="last_name" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" name="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" name="password"class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="card-action">
                <button class="btn-large "type="submit" name="action">Submit
                <i class="fas fa-cloud-upload-alt"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  {% endblock %}
