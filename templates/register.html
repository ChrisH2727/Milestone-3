{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card blue lighten-3">
      <div class="card-content white-text">
        <span class="card-title">Register</span>

        <form method="POST" action="{{ url_for('register') }}">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" name ="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" name="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" name="password" class="validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
              <label for="password">New password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="repeat_password" type="password" name="repeat_password" class="validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
              <label for="repeat_password">Repeat password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" name="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="department" type="text" name="department" class="validate">
              <label for="department">Department</label>
            </div>
            <div class="input-field col s6">
              <input id="research_group" type="text" name="research_group" class="validate">
              <label for="research_group">Research Group</label>
            </div>
          </div>
          <div class="card-action">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="fas fa-cloud-upload-alt"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
