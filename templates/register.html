{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card">
      <div class="card-content black-text">
        <span class="card-title">Register</span>
        <form method="POST" action="{{ url_for('register') }}">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" name ="first_name" type="text" class="validate" pattern="^[a-zA-Z]{3}(?:[\w \-]{1,10}[\w\-])?$">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" name="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" name="password" class="validate" >
              <label for="password">New password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="repeat_password" type="password" name="repeat_password" class="validate"  >
              <label for="repeat_password">Repeat password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" name="email" class="validate" emailObject.pattern="^[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+$">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <!--Regex first three characters must be alpha then any alpha numeric and incuding spaces and "-"-->
              <input id="department" type="text" name="department" class="validate"pattern="^[a-zA-Z]{3}(?:[\w \-]{1,10}[\w\-])?$" >
              <label for="department">Department</label>
            </div>
            <div class="input-field col s6">
              <input id="research_group" type="text" name="research_group" class="validate" pattern="^[a-zA-Z]{3}(?:[\w \-]{1,10}[\w\-])?$">
              <label for="research_group">Research Group</label>
            </div>
          </div>
          <div class="card-action">
            <button class="btn-large deep-orange accent-3 " type="submit" name="action">Submit
              <i class="fas fa-cloud-upload-alt"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
