{% extends "base.html" %}
{% block content %}
<h1>Displays users account details admin rights and loaned sources</h1>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card blue lighten-3">
            <div class="card-content white-text">
                <span class="card-title">Update Account Details</span>
                <div class="row">
                    <div class="input-field col s6">
                        <p>Name: {{ user.first }} {{user.last}}</p>
                    </div>
                    <div class="input-field col s6">
                        <p>Email: {{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card blue lighten-3">
            <div class="card-content white-text">
                <span class="card-title">Update Account Details</span>
                <form method="POST" action="{{ url_for('userAccount') }}">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password" class="validate">
                            <label for="password">Change password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="repeat_password" type="password" name="repeat_password" class="validate">
                            <label for="repeat_password">Repeat password</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="department" type="text" placeholder="{{user.department}}" name="department" class="validate">
                            <label for="department">Department</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="research_group" type="text" placeholder="{{user.research_group}}" name="research_group" class="validate">
                            <label for="research_group">Research Group</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="fas fa-cloud-upload-alt"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
