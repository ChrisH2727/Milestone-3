{% extends "base.html" %}
{% block content %}

<!--Add isotope type-->
<div class="row">
  <div class="col s12 m12 l8 offset-l2">
    <div class="card blue lighten-3">
      <div class="card-content black-text">
        <span class="card-title">Add Isotope Types</span>
        <div class="card white black-text">
          <form method="POST" action="{{ url_for("manage_isotopes") }}">
            <div class="row">
              <div class="input-field col s12 l4">
                <input id="isotope" type="text" name="isotope" class="validate" minlength="2" maxlength="24"
                pattern="^[a-zA-Z0-9]{2-24}" required>
                <label for="isotope">Isotope</label>
              </div>
              <div class="input-field col s12 l4">
                <input id="halflife" type="text" name="halflife" class="validate" minlength="1" maxlength="24"
                pattern="^[0-9.]{2-24}" required>
                <label for="halflife">Half Life</label>
              </div>
              <div class="card-action col s12 l4">
                <button class="btn-large light-blue darken-4 lg-btn-add" name="action" type="submit" name="action">Add
                  <i class="fas fa-cloud-upload-alt"></i>
                </button>
              </div>
            </div>  
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Tabulate isotopes-->
<div class="row ">
  <div class="col s12 m12 l8 offset-l2 ">
    <div class="card blue lighten-3">
      <div class="card-content">
        <span class="card-title">Isotope Types</span>
        <table id="inventory" class="table table-striped table-bordered " style="width:100%">
          <thead>
            <tr>
              <th>Isotope</th>
              <th>Half Life</th>
              <th>Delete</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody>
            {% for isotope in isotopes %}
              <tr>
                <td>{{ isotope.isotope }}</td>
                <td>{{ isotope.halflife }} years</td>
                <td>
                  <a href="{{ url_for('delete_isotope', isotope=isotope.isotope) }}" class="btn-small  teal lighten-2">Delete</a>
                </td>
                <td>
                  <a href="{{ url_for('update_isotope', isotope=isotope.isotope) }}" class="btn-small light-blue darken-4">Update</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
